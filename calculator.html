<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>simple calculator</h1>
    <form action="">
    <input type="text"name="laksh">
    <br><br>
    <input type="button" value="1" onclick="form.laksh.value=form.laksh.value+'1'">
    <input type="button" value="2" onclick="form.laksh.value=form.laksh.value+'2'">
    <input type="button" value="3" onclick="form.laksh.value=form.laksh.value+'3'">
    <input type="button" value="+" onclick="form.laksh.value=form.laksh.value+'+'">
    <br><br>
    <input type="button" value="4" onclick="form.laksh.value=form.laksh.value+'4'">
    <input type="button" value="5" onclick="form.laksh.value=form.laksh.value+'5'">
    <input type="button" value="6" onclick="form.laksh.value=form.laksh.value+'6'">
    <input type="button" value="-" onclick="form.laksh.value=form.laksh.value+'-'">
    <br><br>
    <input type="button" value="7" onclick="form.laksh.value=form.laksh.value+'7'">
    <input type="button" value="8" onclick="form.laksh.value=form.laksh.value+'8'">
    <input type="button" value="9" onclick="form.laksh.value=form.laksh.value+'9'">
    <input type="button" value="*" onclick="form.laksh.value=form.laksh.value+'*'">
    <br><br>
    <input type="button" value="0" onclick="form.laksh.value=form.laksh.value+'0'">
    <input type="button" value="/" onclick="form.laksh.value=form.laksh.value+'/'">
    <input type="button" value="%" onclick="form.laksh.value=form.laksh.value+'%'">
    <input type="button" value="=" onclick="form.laksh.value=eval( form.laksh.value)">
</form>   
</body>
</html>
